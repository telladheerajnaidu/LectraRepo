<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Numeric Value</title>
    <style>
        .recordfound {
            font-size: 20px;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Dynamic Numeric Value Test</h1>

    <div id="content">
        <div class="recordfound" id="record">
            <!-- Placeholder for dynamic value -->
        </div>
    </div>

    <script>
        // Function to generate random numeric value followed by a pattern (number, decimal, unit)
        function generateDynamicValue() {
            let number = Math.floor(Math.random() * 1000); // Random number
            let decimal = (Math.random() * 100).toFixed(2); // Random decimal number
            let unit = ['kg', 'm', 'cm', 's', 'lbs'][Math.floor(Math.random() * 5)]; // Random unit

            let dynamicValue = `${number}.${decimal} (${unit})`;
            document.getElementById("record").textContent = dynamicValue;  // Insert dynamically
        }

        // Listen for the DOMContentLoaded event to run the function after the HTML is ready
        document.addEventListener("DOMContentLoaded", function() {
            // Call the function to generate and insert the dynamic value
            generateDynamicValue();
        });
    </script>

</body>
</html>
