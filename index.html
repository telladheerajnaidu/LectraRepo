<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Numeric Value</title>
    <style>
        .recordfound {
            font-size: 20px;
            color: green;
            margin-top: 20px;
        }
    </style>
    <script>
        // Function to generate random numeric value before HTML is rendered
        function generateDynamicValue() {
            let number = Math.floor(Math.random() * 1000); // Random number
            let decimal = (Math.random() * 100).toFixed(2); // Random decimal number
            let unit = ['kg', 'm', 'cm', 's', 'lbs'][Math.floor(Math.random() * 5)]; // Random unit
            return `${number}.${decimal} (${unit})`;
        }

        // Inject the dynamic value before the page renders
        document.write('<style>#record { font-size: 20px; color: green; margin-top: 20px; }</style>');
        document.write('<h1>Dynamic Numeric Value Test</h1>');
        document.write('<div id="content"><div class="recordfound" id="record">' + generateDynamicValue() + '</div></div>');
    </script>
</head>
<body>
</body>
</html>
