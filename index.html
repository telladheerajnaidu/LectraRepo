<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Numeric Value</title>
    <style>
        .recordfound {
            font-size: 20px;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Dynamic Numeric Value Test</h1>

    <div id="content">
        <div class="recordfound" id="record">
            <!-- Placeholder for dynamic value -->
        </div>
    </div>

    <script>
        // Function to generate random numeric value followed by a pattern (number, decimal, unit)
        function generateDynamicValue() {
            let number = Math.floor(Math.random() * 1000); // Random number
            let decimal = (Math.random() * 100).toFixed(2); // Random decimal number
            let unit = ['kg', 'm', 'cm', 's', 'lbs'][Math.floor(Math.random() * 5)]; // Random unit

            let dynamicValue = `${number}.${decimal} (${unit})`;
            document.getElementById("record").textContent = dynamicValue;  // Insert dynamically
        }

        // Function to load the dynamic value before inserting content
        function loadContent() {
            // Generate dynamic value first
            generateDynamicValue();

            // Insert content after dynamic value is created
            setTimeout(function() {
                document.getElementById("content").style.display = "block";  // Show the content after delay
            }, 500); // Adjust delay as needed
        }

        // Start by hiding content initially
        document.getElementById("content").style.display = "none";

        // Call loadContent() when the page has finished loading
        window.onload = loadContent;
    </script>

</body>
</html>
